<!DOCTYPE html>
<html>
<head>
	<title>Time Permission</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Time Permission System</h1>
	<label for="hours">Number of hours:</label>
	<input type="number" id="hours" name="hours" min="1" max="24">
	<button id="start">Start</button>
	<button id="stop">Stop</button>
	<div id="timer"></div>
	<script src="script.js"></script>
</body>
</html>
<style>
body {
	font-family: Arial, sans-serif;
	text-align: center;
}

button {
	margin: 10px;
	padding: 10px;
	font-size: 16px;
	border: none;
	background-color: #4CAF50;
	color: white;
	cursor: pointer;
}

button:hover {
	background-color: #45a049;
}

#timer {
	margin-top: 20px;
	font-size: 36px;
	font-weight: bold;
}
</style>
<script>
const startButton = document.getElementById('start');
const stopButton = document.getElementById('stop');
const hoursInput = document.getElementById('hours');
const timer = document.getElementById('timer');

let intervalId;
let timeLeft = 0;

startButton.addEventListener('click', () => {
	const hours = parseInt(hoursInput.value);
	if (!isNaN(hours)) {
		timeLeft = hours * 60 * 60 * 1000; // Convert hours to milliseconds
		intervalId = setInterval(() => {
			const minutes = Math.floor(timeLeft / (60 * 60 * 1000));
			const seconds = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
			const milliseconds = Math.floor((timeLeft % (60 * 1000)) / 1000);
			timer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
			if (timeLeft <= 0) {
				clearInterval(intervalId);
				timer.textContent = 'Time is up!';
			}
			timeLeft -= 1000;
		}, 1000);
	}
});

stopButton.addEventListener('click', () => {
	clearInterval(intervalId);
	timeLeft = 0;
	timer.textContent = 'Stopped';
});
</script>
