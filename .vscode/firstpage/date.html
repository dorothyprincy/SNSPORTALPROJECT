<style>
:root {
    --container-bg-color: #333;
    --left-bg-color: rgba(240, 57, 164, 0.884);
    --left-button-hover-color: rgba(161, 11, 11, 0.3);
    --right-bg-color: #f16debcc;
    --right-button-hover-color: rgba(92, 92, 92, 0.3);
    --hover-width: 75%;
    --other-width: 25%;
    --speed: 1000ms;
  }
  html, body {
    padding:0;
    margin:0;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    width: 100%;
    height: 100%;
    overflow-x: hidden;
  }
 h4 {
    font-size: 1em;
    color: #fff;
    position: absolute;
    left: 50%;
    top: 20%;
    transform: translateX(-50%);
    white-space: nowrap;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100%;
    background: var(--container-bg-color);
  }
  .split {
    position: absolute;
    width: 50%;
    height: 100%;
    overflow: hidden;
  }
  .split.left {
    left:0;
    background-color: purple;
    background-size: cover;
  }
  .split.left:before {
    position:absolute;
    content: "";
    width: 100%;
    height: 100%;
    background: var(--left-bg-color);
  }
   .split.right {
    right:0;
    background-color: lightpurple
;
    background-size: cover;
  }
  
  .split.right:before {
    position:absolute;
    content: "";
    width: 100%;
    height: 100%;
    background: var(--right-bg-color);
  }
  
  .split.left, .split.right, .split.right:before, .split.left:before {
    transition: var(--speed) all ease-in-out;
  }
  
  .hover-left .left {
    width: var(--hover-width);
  }
  
  .hover-left .right {
    width: var(--other-width);
  }
  
  .hover-left .right:before {
    z-index: 2;
  }
  
  
  .hover-right .right {
    width: var(--hover-width);
  }
  
  .hover-right .left {
    width: var(--other-width);
  }
  
  .hover-right .left:before {
    z-index: 2;
  }
  
  @media(max-width: 800px) {
    h1 {
      font-size: 2rem;
    }
  
    .button {
      width: 12rem;
    }
  }
  
  @media(max-height: 700px) {
    .button {
      top: 70%;
    }
  }
  body { 
    font-family: Arial, sans-serif;
  } 
  
  form { 
    display: inline-block;
    margin-bottom: 2em;
    padding: auto;
    
  
  } 
  label { 
    display: block; 
    margin-top: 1em;
   
     
  } 
  input[type="date"],[type="time"] {
     width: 100%;
     padding: 0.5em; 
     margin-top: 0.5em;
     display: flex;
  } 
  button[type="submit"]{ 
     background-color: purple; 
     color: white; 
     padding: 0.5em 1em;
     border: none; 
     cursor: pointer; 
     margin-top: 1em;
    
  }
  .text-box {
    width: 100%;
    height: 100px;
    background-color: #f2f2f2;
    padding: 5px;
    margin: 0 ;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  input[type="text"] {
    width: 100%;
    height: 100%;
    padding: 5px;
    font-size: 18px;
    border: none;
    outline: none;
  } 
  .Reason{
    text-align: left;
  }
</style>
<script>
    const left = document.querySelector(".left");
const right = document.querySelector(".right");
const container = document.querySelector(".container");

left.addEventListener("mouseenter", () => {
  container.classList.add("hover-left");
});

left.addEventListener("mouseleave", () => {
  container.classList.remove("hover-left");
});

right.addEventListener("mouseenter", () => {
  container.classList.add("hover-right");
});

right.addEventListener("mouseleave", () => {
  container.classList.remove("hover-right");
});
var today = new Date();
var dd = String(today.getDate()).padStart(2, '0');
var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
var yyyy = today.getFullYear();

today = yyyy + '-' + mm + '-' + dd;
var afterFiveDays = new Date();
afterFiveDays.setDate(afterFiveDays.getDate() + 5);
var afdDd = String(afterFiveDays.getDate()).padStart(2, '0');
var afdMm = String(afterFiveDays.getMonth() + 1).padStart(2, '0'); 
var afdYyyy = afterFiveDays.getFullYear();

afterFiveDays = afdYyyy + '-' + afdMm + '-' + afdDd;
document.getElementById("datepicker").setAttribute("max", afterFiveDays);


</script>
